<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewa Bus Jogja - Armada Premium & Profesional</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        // Kustomisasi default font Tailwind
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    
    <style>
        /* Kelas ini akan ditambahkan oleh JavaScript saat scroll */
        .navbar-scrolled {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(229, 231, 235, 0.5);
        }
        
        .navbar-scrolled .nav-link {
            color: #1f2937; /* text-gray-800 */
        }
        
        .navbar-scrolled .nav-link:hover {
            color: #1d4ed8; /* text-blue-700 */
        }

        .navbar-scrolled .logo-text {
            color: #1f2937; /* text-gray-800 */
        }

        .navbar-scrolled .cta-button-nav {
            background-color: #2563eb; /* bg-blue-600 */
            color: white;
        }
        .navbar-scrolled .cta-button-nav:hover {
            background-color: #1d4ed8; /* bg-blue-700 */
        }
    </style>
</head>
<body class="font-sans">

    <header id="navbar" class="fixed top-0 left-0 w-full z-50 transition-all duration-300">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="logo-text text-2xl font-bold text-white transition-colors duration-300">
                JogjaBus
            </a>
            
            <div class="hidden md:flex space-x-6">
                <a href="#armada" class="nav-link text-white font-medium hover:text-gray-200 transition-colors duration-300">Armada</a>
                <a href="#layanan" class="nav-link text-white font-medium hover:text-gray-200 transition-colors duration-300">Layanan</a>
                <a href="#harga" class="nav-link text-white font-medium hover:text-gray-200 transition-colors duration-300">Harga</a>
                <a href="#kontak" class="nav-link text-white font-medium hover:text-gray-200 transition-colors duration-300">Kontak</a>
            </div>
            
            <a href="#" class="cta-button-nav hidden md:block bg-white text-gray-900 font-semibold px-5 py-2 rounded-full shadow hover:bg-gray-100 transition-all duration-300">
                Booking Cepat
            </a>
            
            <div class="md:hidden">
                <button class="text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="relative h-screen flex items-center justify-center">
            <div class="absolute inset-0 w-full h-full bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?q=80&w=2069&auto=format&fit=crop');">
            </div>
            
            <div class="absolute inset-0 w-full h-full bg-black/60"></div>
            
            <div class="relative z-10 text-center text-white px-6">
                <span class="text-sm md:text-base font-semibold text-gray-200 uppercase tracking-widest">
                    Layanan Profesional & Terpercaya
                </span>
                
                <h1 class="text-4xl md:text-6xl font-extrabold mt-4 mb-6 leading-tight shadow-lg">
                    Sewa Bus Pariwisata Premium Jogja
                </h1>
                
                <p class="text-lg md:text-xl text-gray-100 max-w-2xl mx-auto mb-10">
                    Nikmati perjalanan wisata, dinas, atau acara keluarga dengan armada bus terbaru yang nyaman dan aman.
                </p>
                
                <div class="flex flex-col md:flex-row gap-4 justify-center">
                    <a href="#" class="bg-green-500 text-white font-semibold px-8 py-3 rounded-full text-lg shadow-lg hover:bg-green-600 transition-all duration-300 transform hover:scale-105">
                        Hubungi Kami (WA)
                    </a>
                    
                    <a href="#armada" class="bg-transparent border-2 border-white text-white font-semibold px-8 py-3 rounded-full text-lg shadow-lg hover:bg-white hover:text-gray-900 transition-all duration-300 transform hover:scale-105">
                        Lihat Pilihan Armada
                    </a>
                </div>
            </div>
        </section>
    </main>

    <div id="armada" class="h-screen bg-gray-100 p-10">
        <h2 class="text-3xl font-bold text-center">Pilihan Armada Kami</h2>
        </div>
    <div id="layanan" class="h-screen bg-white p-10">
        <h2 class="text-3xl font-bold text-center">Layanan Kami</h2>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navbar = document.getElementById('navbar');
            
            // Cek scroll saat halaman dimuat (jika halaman di-reload tidak di paling atas)
            if (window.scrollY > 50) {
                navbar.classList.add('navbar-scrolled');
            }

            // Tambahkan event listener untuk scroll
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    // Jika di-scroll ke bawah lebih dari 50px
                    navbar.classList.add('navbar-scrolled');
                } else {
                    // Jika kembali ke atas
                    navbar.classList.remove('navbar-scrolled');
                }
            });
        });
    </script>

</body>
</html>
